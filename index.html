      rel="stylesheet"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"

  <title>Sights & Sounds</title>
  <body>
    <section
    class="hero is-primary"
    style="
        background-color: #000000;
        background-image: linear-gradient(326deg, #000000 0%, #ce203c 74%);
        "
    >
    <div class="hero-body" style="text-align: center">
      <p class="title">Sights & Sounds</p>
      <!-- TODO: don't forget this placeholder -->
      <p class="subtitle">
        A comprehensive search tool to find events in any area!
      </p>
    </div>
  </section>
  <main class="container">
    <div class="headerImage" style="display: inline-flex">
      <img
      id="header1"
      src="assets\images\concert1.jpg"
      alt="concert"
      style="width: 25%"
      />
      <img
      id="header2"
      src="assets\images\sport1.jpg"
      alt="sports-event"
      style="width: 25%"
      />
      <img
      id="header3"
      src="assets\images\standup.jpg"
      alt="standup-comedy"
      style="width: 25%"
      />
      <img
      id="header4"
      src="assets\images\theater.jpg"
      alt="theater-venue"
      style="width: 25%"
      />
    </div>
    
    <section
    class="field is-grouped is-grouped-centered is-grouped-multiline"
    >
    <div class="control">
      <input id="search" class="input" type="text" placeholder="Search" list="previousSearches"/>
      <datalist id="previousSearches">
        
      </datalist>
    </div>
    
    <div class="control">
      <input id="zipCode" class="input" type="text" placeholder="zipCode" />
    </div>
    <!--- Original Radius selector
      <div class="control">
        <input
        class="input"
        style="width: 9rem"
        type="number"
        min="1"
        max="500"
        id="myRadius"
        placeholder="Radius (miles)"
        />
      </div>
       **Radius Slider**
       <div class="control">
         <input
         class="input"
         style="width: 9rem"
         type="range"
         min="1"
         max="200"
         id="myRadius"
         value="100"
         oninput="updateRadiusLabel()"
         />
         <span id="radiusLabel"></span>
        -->
        <div class="control">
          <label for="Radius" id="radiusMiles">Radius:</label>
          <select class="select" style="width: 9rem" id="myRadius" >
            <option value="1">1 mile</option>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="25" selected>25 miles</option>
            <option value="50">50 miles</option>
            <option value="100">100 miles</option>
            <option value="250">250 miles</option>
            <option value="500">500 miles</option>
            <option value="600">600 miles</option>
            <option value="700">700 miles</option>
            <option value="800">800 miles</option>
            <option value="900">900 miles</option>
            <option value="1,000">1,000 miles</option>
            <option value="1,500">1,500 miles</option>
            <option value="2,000">2,000 miles</option>
          </select>
        </div>
      </div>
      <div class="control">
        <input
        type="text"
        class="input"
        id="datepickerFrom"
        style="max-width: 8rem"
        placeholder="from date"
        />
      </div>
      <div class="control">
        <input
        type="text"
        class="input"
        id="datepickerUntil"
        style="max-width: 8rem"
        placeholder="until date"
        />
      </div>
    </section>
    <div class="container has-text-centered">
      <button
      class="button is-danger is-rounded"
      id="btnSearch"
      style="margin: 1rem"
      >
      Search
    </button>
    <button
    class="button is-danger is-rounded"
    id="btnAdd"
    style="margin: 1rem"
    >
    Clear
  </button>
</div>
<section id="results" style="display: grid; grid-template-columns: 1fr 1fr;">
  <div id="map" style="display: flex; flex-direction: column; justify-content: right"></div>

</main>

<footer
      class="footer"
      style="
        background-color: #000000;
        background-image: linear-gradient(326deg, #000000 0%, #ce203c 74%);
        color: white;
      "
    >
      <div class="content has-text-centered">
        <p>
          "There's nothing better than live music. It's raw energy, and raw
          energy feeds the soul." - Dhani Jones
        </p>
        <p>Brandon, Jason, Tyler, Greivin, and Austin Worked on this</p>

    ></script>

  </body>
