<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
      integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <title>Room 4 Activities</title>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">Room 4 Activities</p>
        <!-- TODO: don't forget this placeholder -->
        <p class="subtitle">Primary subtitle</p>
      </div>
    </section>

    <div class="headerImage" style="display:inline-flex">
      <img id="header1"
        src="assets\images\concert1.jpg"
        alt="concert"
        style="width: 25%"
      />
      <img id= "header2"
        src="assets\images\sport1.jpg"
        alt="sports-event"
        style="width: 25%"
        />
      <img id="header3"
        src= "assets\images\standup.jpg"  
        alt="standup-comedy"
        style="width: 25%"
        />
      <img id="header4"
        src="assets\images\theater.jpg"
        alt="theater-venue"
        style="width: 25%"
        />
    </div>

    <section class="field is-grouped is-grouped-centered is-grouped-multiline">
      <div class="control">
        <input id="search" class="input" type="text" placeholder="Search" />
      </div>

      <div class="control">
        <input id="zipCode" class="input" type="text" placeholder="zipCode" />
      </div>

      <div class="control">
        <input
          class="input"
          style="width: 9rem"
          type="number"
          min="1"
          max="500"
          id="myRadius"
          placeholder="Radius (miles)"
        />
      </div>

      <div class="control">
        <input
          type="text"
          class="input"
          id="datepickerFrom"
          style="max-width: 8rem"
          placeholder="from date"
        />
      </div>
      <div class="control">
        <input
          type="text"
          class="input"
          id="datepickerUntil"
          style="max-width: 8rem"
          placeholder="until date"
        />
      </div>
    </section>
    <div class="container has-text-centered">
      <button class="button is-primary is-rounded" id="btnSearch">
        Search
      </button>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>Brandon, Jason, Tyler, Greivin, and Austin Worked on this</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
