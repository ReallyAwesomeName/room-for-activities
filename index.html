<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWKK5qEUakiyLagiIyKIw53IqPDoaqnsU&callback"></script>
  </head>
  <title>Sights & Sounds</title>
  <body>
    <section
      class="hero is-primary"
      style="
        background-color: #000000;
        background-image: linear-gradient(326deg, #000000 0%, #6f000a 74%);
      "
    >
      <div class="hero-body" style="text-align: center">
        <p class="title">Sights & Sounds</p>
        <!-- TODO: don't forget this placeholder -->
        <p class="subtitle">
          A comprehensive search tool to find events in any area!
        </p>
      </div>
    </section>
    <main class="container">
      <div class="headerImage" style="display: inline-flex">
        <img
          id="header1"
          src="assets\images\concert1.jpg"
          alt="concert"
          style="width: 25%"
        />
        <img
          id="header2"
          src="assets\images\sport1.jpg"
          alt="sports-event"
          style="width: 25%"
        />
        <img
          id="header3"
          src="assets\images\standup.jpg"
          alt="standup-comedy"
          style="width: 25%"
        />
        <img
          id="header4"
          src="assets\images\theater.jpg"
          alt="theater-venue"
          style="width: 25%"
        />
      </div>

      <section
        class="field is-grouped is-grouped-centered is-grouped-multiline"
        id="searchInputs"
      >
        <div class="control">
          <input
            id="search"
            class="input"
            type="text"
            placeholder="Search"
            list="previousSearches"
          />
          <datalist id="previousSearches"> </datalist>
        </div>

        <div class="control">
          <input id="stateCode" class="input" type="text" placeholder="State" />
        </div>

        <div class="control">
          <input
            type="text"
            class="input"
            id="datepickerFrom"
            style="max-width: 8rem"
            placeholder="from date"
          />
        </div>
        <div class="control">
          <input
            type="text"
            class="input"
            id="datepickerUntil"
            style="max-width: 8rem"
            placeholder="until date"
          />
        </div>
      </section>
      <div class="container has-text-centered">
        <button
          class="button is-dark is-rounded"
          id="btnSearch"
          style="margin: 1rem"
        >
          Search
        </button>
        <button
          class="button is-dark is-rounded"
          id="btnAdd"
          style="margin: 1rem"
        >
          Clear
        </button>
      </div>
      <section id="results">
        <div id="map"></div>
      </section>
    </main>

    <footer
      class="footer"
      style="
        background-color: #000000;
        background-image: linear-gradient(326deg, #000000 0%, #6f000a 74%);
        color: white;
      "
    >
      <div class="content has-text-centered">
        <p>
          "There's nothing better than live music. It's raw energy, and raw
          energy feeds the soul." - Dhani Jones
        </p>
        <p>Brandon, Jason, Tyler, Greivin, and Austin Worked on this</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
