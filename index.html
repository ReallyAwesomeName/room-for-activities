<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <title>Room 4 Activities</title>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">Primary hero</p>
        <p class="subtitle">Primary subtitle</p>
      </div>
    </section>

    <!--TODO: center this-->
    <br />
    <div class="container">
      <img src="http://via.placeholder.com/640x360" alt="placeholder image" />
    </div>
    <br />
    <!--TODO: add more criteria (like a date picker) in additional columns-->
    <section class="columns is-centered">
      <div class="column is-2">
        <input id="search" class="input" type="text" placeholder="Search" />
      </div>

      <div class="column is-2">
        <input id="zipCode" class="input" type="text" placeholder="zipCode" />
      </div>
    </section>

    <div class="slidecontainer">
      <input
        style="width: 100px"
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
      />
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>Brandon, Jason, Tyler, Greivin, and Austin Worked on this</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
